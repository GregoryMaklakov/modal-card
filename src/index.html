<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CARD</title>
    <meta name="title" content="CARD">
    <meta name="description" content="Modal-card">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="modal">
        <div class="modal__header">
            <div class="title-1">Choise a tamplate</div>
        </div>
        <div class="modal__content">
            <div class="cards__wrp">
                <input type="radio" name="card" class="radio-select" id="card-1">
                <label for="card-1" class="card">
                    <div class="card__header">
                        <i class="fa-solid fa-calendar-days fa-2x"></i>
                        </div>
                    <div class="card__content">
                        <h3 class="card__title">first option </h3>
                        <p>Description for this option</p>
                    </div>
                </label>

                <input type="radio" name="card" class="radio-select" id="card-2">
                <label for="card-2" class="card">
                    <div class="card__header">
                        <i class="fa-solid fa-people-group fa-2x"></i>
                        </div>
                    <div class="card__content">
                        <h3 class="card__title">second option </h3>
                        <p>Description for this option</p>
                    </div>
                </label>
            </div>
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus quia hic voluptatem? Quis ipsum deleniti obcaecati reiciendis vel? Eligendi ratione inventore fugiat, laudantium cum suscipit vel dolorum animi minus. Illum?</p>
        </div>
        <div class="modal__footer">
            <div class="buttons-row">
                <button class="button button__primary">Do it!</button>
                <button class="button ">Cancel</button>
            </div>
        </div>
    </div>
